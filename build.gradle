group 'edu.ksu.operatingsystems'
version '1.0'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.6

mainClassName = 'edu.ksu.operatingsystems.javaos.driver.OSDriver'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
